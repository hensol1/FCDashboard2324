<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCdashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="teams.html">Teams</a></li>
            <li><a href="full-rankings.html">Fitness Data</a></li>
        </ul>
    </nav>

    <h1 class="title">FCdashboard</h1>

    <div class="grid-container">
        <section id="player-stats-section" class="top-left">
            <div id="player-stats" class="section">
                <div class="header-container">
                <h2>Top 5 Fitness Data</h2>
                <button class="full-ranking" onclick="window.location.href='full-rankings.html'">View Full Ranking</button>
                    </div>
                <div class="tabs">
                    `<button class="tab-button active" data-tab="player-match-record">Player Match Record</button>
                    <button class="tab-button" data-tab="player-best-avg">Player Best Avg.</button>
                </div>
                <div id="player-match-record" class="tab-content active">
                    <div id="total-distance"></div>
                    <div id="hsr-distance"></div>
                    <div id="sprint-distance"></div>
                </div>
                <div id="player-best-avg" class="tab-content"></div>
                <div id="team-match-record" class="tab-content"></div>
                <div id="team-best-avg" class="tab-content"></div>
            </div>
                
        </section>

        <section id="future-section" class="top-right">
            <!-- Placeholder for future content -->
            <div class="section">
                <h2>Future Content</h2>
                <p>This section is reserved for future content.</p>
            </div>
        </section>

        <section id="lower-left-section" class="bottom-left">
            <div id="fixtures" class="section">
                <h2>Fixtures</h2>
                <div class="dropdown">
                    Select Matchday:
                    <select id="matchday-select"></select>
                </div>
                <div id="fixtures-content"></div>
            </div>

            <div id="standings" class="section">
                <h2>Standings</h2>
                <div class="dropdown">
                    Select Season:
                    <select id="season">
                        <option value="23_24">23-24</option>
                        <option value="24_25">24-25</option>
                    </select>
                </div>
                <div id="content1"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
