<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCdashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="teams.html">Teams</a></li>
            <li><a href="full-rankings.html">Fitness Data</a></li>
        </ul>
    </nav>

    <h1 id="fcdashboard" class="title">FCdashboard</h1>

    <div class="grid-container">
        <div id="player-stats-section" class="section top-left">
            <div id="player-stats" class="section">
                <div class="header-container">
                    <h2>Top 5 Fitness Data</h2>
                    <a href="full-rankings.html" class="full-ranking">View Full Ranking</a>
                </div>
                <div class="tabs">
                    <button class="tab-button active" data-tab="player-match-record">Player Match Record</button>
                    <button class="tab-button" data-tab="player-best-avg">Player Best Avg.</button>
                </div>
                <div id="player-match-record" class="tab-content active">
                    <div id="total-distance"></div>
                    <div id="hsr-distance"></div>
                    <div id="sprint-distance"></div>
                </div>
                <div id="player-best-avg" class="tab-content"></div>
            </div>
        </div>

        <div id="future-section" class="section top-right">
            <div class="section">
                <div class="header-container">
                <h2>Player Availability</h2>
                  <a href="full-availability.html" class="full-ranking">View Full Availability</a>
                    </div>
                <div class="tabs">
                    <button class="tab-button active" data-tab="use-content">% Use</button>
                    <button class="tab-button" data-tab="availability-content">Availability</button>
                    <button class="tab-button" data-tab="utilization-content">Utilization</button>
                </div>
                <div id="availability-wrapper">
                    <div id="use-content" class="tab-content active"></div>
                    <div id="availability-content" class="tab-content"></div>
                    <div id="utilization-content" class="tab-content"></div>
                </div>
            </div>
        </div>

        <div id="lower-left-section" class="section bottom-left">
            <div id="fixtures" class="section">
                <h2>Fixtures</h2>
                <div class="dropdown">
                    <label for="matchday-select">Select Matchday:</label>
                    <select id="matchday-select"></select>
                </div>
                <div id="fixtures-content"></div>
            </div>

            <div id="standings" class="section">
                <h2>Standings</h2>
                <div class="dropdown">
                    <label for="season">Select Season:</label>
                    <select id="season">
                        <option value="23_24">23-24</option>
                        <option value="24_25">24-25</option>
                    </select>
                </div>
                <div id="content1"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
