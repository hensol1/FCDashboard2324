<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="player-page.css">
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo-title">
            <img src="logo.webp" alt="logo"/>
            <h1>FCDashboard</h1>
        </div>
        <div class="season-info">
            <span class="season-text">23/24 Season</span>
            <img src="ipl.svg" alt="IPL logo" class="ipl-logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="full-rankings.html">Fitness Data</a></li>
                <li><a href="football-rankings.html">Football Data</a></li>
            </ul>
        </nav>
    </div>
</header>

    <div class="player-header">
        <img id="player-image" src="" alt="Player Image">
        <h1 id="player-name"></h1>
        <p id="player-info"></p>
    </div>
    <div class="team-info">
        <img id="team-logo" src="" alt="Team Logo">
        <h2 id="team-name"></h2>
    </div>
    <div class="player-stats">
        <p id="total-minutes"></p>
        <p id="minutes-ranking"></p>
    </div>
    <div class="tabs">
        <button class="tab-button active" data-tab="football-data">Football Data</button>
        <button class="tab-button" data-tab="fitness-data">Fitness Data</button>
    </div>
    <div id="football-data" class="tab-content active"></div>
    <div id="fitness-data" class="tab-content"></div>

    <script src="player-page.js"></script>
</body>
</html>
